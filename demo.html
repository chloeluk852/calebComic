<!DOCTYPE html>
<html>
  <head>
    <title>Avengers Cards</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card" style="width: 18rem">
              <div class="card-inner">
                <div class="card-front">
                  <img
                    src="images/characters/Jellytalking.png"
                    class="card-img-top"
                  />
                  <h5 class="card-title">Jellytalking</h5>
                </div>
                <div class="card-back">
                  <h5>Back Side Content</h5>
                  <p>Details about Jellytalking.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
